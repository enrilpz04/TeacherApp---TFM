<section>
  <form [formGroup]="filterForm" (ngSubmit)="getDataForm()">
    <div class="d-flex gap-5">
      <div class="d-flex flex-column flex-grow-1">
        <label for="knowledge">Lenguaje</label>
        <select id="knowledge" formControlName="knowledge">
          <option value="">Selecciona una opción:</option>
          @for (knowledge of knowledgeList; track $index) {
          <option [value]="knowledge">{{knowledge}}</option>
          }
        </select>
      </div>
      <div class="d-flex flex-column flex-grow-1">
        <label for="schedule">Horario</label>
        <input type="text" id="schedule" formControlName="schedule" />
      </div>
      <div class="d-flex flex-column flex-grow-1">
        <label for="price">Precio / h</label>
        <input type="text" [value]="priceRange" readonly (click)="toggleDropdown()" />
        <div class="dropdown">
          <div class="dropdown-menu p-3 w-100" [class.show]="dropdownOpen">
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center">
                <label for="minPrice" class="form-label flex-grow-1">Min</label>
                <i class="fas fa-times cursor-pointer" (click)="toggleDropdown()"></i>
              </div>
              <input type="text" formControlName="minPrice" (change)="updateMinPrice()" />
            </div>
            <div class="d-flex flex-column">
              <label for="maxPrice" class="form-label my-2">Max</label>
              <input type="text" formControlName="maxPrice" (change)="updateMaxPrice()" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex gap-5 my-3">
      <div class="d-flex flex-column w-75">
        <label for="name">Buscar por nombre</label>
        <input type="text" id="name" formControlName="name" />
      </div>
      <div class="d-flex flex-column flex-grow-1">
        <label for="orderOption">Ordenar por</label>
        <select id="orderOption" formControlName="orderOption">
          <option value="">Selecciona una opción:</option>
          @for (orderOption of orderOptions; track $index) {
          <option [value]="orderOption">{{orderOption}}</option>
          }
        </select>
      </div>
    </div>
    <button class="btn-login" type="button" type="submit">Buscar profesores</button>
  </form>
</section>
