<google-map width="65vh" height="50vh" [zoom]="4" [center]="myposition()">
    <map-marker [position]="myposition()"></map-marker>
    @for (teacher of arrTeachers; track teacher.id){
        <map-marker #teacherMarker="mapMarker" [position]="getPositionTeacher(teacher.longitude,teacher.latitude)" (mapMouseover)="openInfoWindow(teacherMarker,infoWindow)")>
            <map-info-window #infoWindow="mapInfoWindow">
                <h4>{{teacher.user.name}}</h4>
            </map-info-window>
        </map-marker>
    }
</google-map>
