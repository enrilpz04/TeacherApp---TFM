<div class="card card-shadow">
  <div class="card-body">
    <div class="d-flex justify-content-between flex-column">
      <div class="d-flex flex-row gap-3">
        <figure><img src="https://i.pravatar.cc/500?u=clemente.alonzomayorga@peticiones.online" alt="" width="60"></figure>
        <div class="d-flex flex-column justify-content-start">
          <p class="mb-1">{{review.user.name + " " + review.user.surname}}</p>
          <p class="text-muted mb-0">{{review.date | date: 'MMMM d, yyyy'}}</p>
        </div>
      </div>
      <div class="d-flex gap-2">
        @for (number of numbers; track $index) {
        @if (review.rating >= number) {
        <i class="fa-solid fa-star"></i>
        } @else if (number - 0.5 <= review.rating) { <i class="fa-regular fa-star-half-stroke"></i>
          } @else {
          <i class="fa-regular fa-star"></i>
          }
          }
      </div>
      <div class="mt-3">
        <p>{{review.comment}}</p>
      </div>

    </div>
  </div>
</div>
