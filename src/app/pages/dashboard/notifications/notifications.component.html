<h3>Listado de Notificaciones</h3>

<mat-table [dataSource]="userNotifications" class="mat-elevation-z8">
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Asunto</th>
    <td mat-cell *matCellDef="let element">{{element.message}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha</th>
    <td mat-cell *matCellDef="let element">{{element.formatDate}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'unwatched-row': !row.watched}"></tr>
</mat-table>
