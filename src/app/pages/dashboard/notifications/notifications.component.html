<section class="container my-4">
  <h2>Lista de Notificaciones</h2>
  <hr>

  @if (userNotifications.length === 0) {
    <div class="alert alert-warning" role="alert">
      No tienes notificaciones disponibles.
    </div>
  } @else {
    <mat-table [dataSource]="userNotifications" class="mat-elevation-z8">
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef class="p-3"> Asunto</th>
        <td mat-cell *matCellDef="let element" class="p-3">{{element.message}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="p-3"> Fecha</th>
        <td mat-cell *matCellDef="let element" class="p-3">{{element.date | date:'d \'de\' MMMM \'de\' y'}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="p-3"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'unwatched-row': !row.watched, 'p-3': true}"></tr>
    </mat-table>
  }

</section>
