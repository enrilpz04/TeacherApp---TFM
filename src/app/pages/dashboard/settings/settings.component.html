<div class="login container card card-shadow p-4 mt-3">
  <div class="uploadimage">
    <div>
      <h2 [style]="{'margin-bottom': '1rem'}">Cambiar foto de perfil</h2>
      <div [style]="{'margin-bottom': '1rem'}">
        <label for="fileInput" class="btn btn-primary">Editar foto de perfil</label>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
      </div>
    </div>
    <img src="{{imageURL}}" alt="" srcset="" width="120px" height="120px">
  </div>
  <hr>
  <h2>Cambiar contraseña</h2>
  <form [formGroup]="userForm">
    <div class="mt-3">
      <label class="form-label" for="password">Contraseña:</label>
      <input class="form-control" type="password" id="password" placeholder="Introducir nueva contraseña:" formControlName="password">
      <p *ngIf="checkControl('password', 'required')" class="text-danger">Campo requerido</p>
      <p *ngIf="checkControl('password', 'minlength')" class="text-danger">Introduce al menos 8 caracteres</p>
    </div>
    <div class="mt-3">
      <label class="form-label" for="reppassword">Repetir Contraseña:</label>
      <input class="form-control" type="password" id="reppassword" placeholder="Repetir nueva contraseña:" formControlName="reppassword">
      <p *ngIf="checkControl('reppassword', 'required')" class="text-danger">Campo requerido</p>
      <p *ngIf="!checkRepitPassw()" class="text-danger">Las contraseñas no coinciden</p>
    </div>
    <button type="button" class="btn btn-primary mt-3" (click)="changePassword()">Cambiar contraseña</button>
  </form>
</div>
